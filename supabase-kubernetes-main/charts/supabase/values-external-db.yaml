studio:
  image:
    tag: "2025.11.17-sha-6a18e49"
  environment:
    STUDIO_DEFAULT_ORGANIZATION: "My Organization"
    STUDIO_DEFAULT_PROJECT: "My Project"
    SUPABASE_PUBLIC_URL: http://supabase.local/
    NEXT_PUBLIC_ENABLE_LOGS: "true"
  livenessProbe:
    httpGet:
      path: /api/profile
      port: 3000
    initialDelaySeconds: 3

auth:
  image:
    tag: "v2.182.1"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432
    API_EXTERNAL_URL: http://supabase.local
    GOTRUE_SITE_URL: http://supabase.local
    GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
    GOTRUE_MAILER_AUTOCONFIRM: "true"
    GOTRUE_SMTP_ADMIN_EMAIL: "your-mail@supabase.local"
    GOTRUE_SMTP_HOST: "smtp.supabase.local"
    GOTRUE_SMTP_PORT: "587"
    GOTRUE_SMTP_SENDER_NAME: "your-mail@supabase.local"

rest:
  image:
    tag: "v14.1"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432

realtime:
  image:
    tag: "v2.63.3"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432
    DB_SSL: "false"
    APP_NAME: realtime
    FLY_APP_NAME: realtime
    FLY_ALLOC_ID: local
    SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
  livenessProbe:
    httpGet:
      path: /
      port: 4000
    initialDelaySeconds: 3

meta:
  image:
    tag: "v0.93.1"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432

storage:
  enabled: false
  image:
    tag: "latest"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432
  livenessProbe:
    httpGet:
      path: /status
      port: 5000
    initialDelaySeconds: 3
  persistence:
    enabled: false

imgproxy:
  image:
    tag: "v3.30.1"
  environment:
    IMGPROXY_ENABLE_WEBP_DETECTION: "true"
  livenessProbe:
    exec:
      command:
        - imgproxy
        - health
    initialDelaySeconds: 3
  persistence:
    enabled: false

kong:
  image:
    repository: kong
    tag: "latest"
  environment:
    KONG_DECLARATIVE_CONFIG: /usr/local/kong/kong.yml
    KONG_LOG_LEVEL: info
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    tls: []
      # - secretName: example-ingress-tls
      #   hosts:
      #     - supabase.local
    hosts:
      - host: supabase.local
        paths:
          - path: /
            pathType: Prefix

analytics:
  image:
    tag: "1.26.3"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432
  livenessProbe:
    httpGet:
      path: /health
      port: 4000
    initialDelaySeconds: 3

vector:
  image:
    tag: "0.34.0-alpine"
  livenessProbe:
    httpGet:
      path: /health
      port: 9001
    initialDelaySeconds: 3
  ## Vector requires logs from the control plane to function.
  ## This is normally stored in /var/log/pods
  ## Modify these values according to your environment.
  volumeMounts:
    - name: pod-logs
      mountPath: /var/log/pods
  volumes:
    - name: pod-logs
      hostPath:
        path: /var/log/pods

functions:
  # Disabled - requires function files to be mounted
  enabled: false
  image:
    tag: "v1.69.24"
  environment:
    DB_HOST: host.docker.internal
    DB_PORT: 5432

