global
    maxconn 100
    log stdout local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# Stats interface
listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /
    stats refresh 30s
    stats realm HAProxy\ Statistics
    stats auth admin:password

# PostgreSQL Master (Read/Write)
listen postgres_master
    bind *:5000
    option httpchk GET /master
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-postgres-1 patroni-postgres-1:5432 maxconn 100 check port 8008
    server patroni-postgres-2 patroni-postgres-2:5432 maxconn 100 check port 8008
    server patroni-postgres-3 patroni-postgres-3:5432 maxconn 100 check port 8008

# PostgreSQL Replicas (Read Only)
listen postgres_replicas
    bind *:5001
    option httpchk GET /replica
    http-check expect status 200
    balance roundrobin
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-postgres-1 patroni-postgres-1:5432 maxconn 100 check port 8008
    server patroni-postgres-2 patroni-postgres-2:5432 maxconn 100 check port 8008
    server patroni-postgres-3 patroni-postgres-3:5432 maxconn 100 check port 8008
