# Spring datasource configuration (override via environment variables)
# Using HAProxy in Minikube via NodePort (192.168.49.2:30432)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://192.168.49.2:30432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mysecurepassword123}
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_MAX_POOL_SIZE:10}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false

# Server
server.port=${SERVER_PORT:8080}


